<html lang="en">

    <body>

      <h1 id="title">Georgia visa form</h1>
        <p id="description">Thank you for being interested in our country</p>

        <form id="survey-form">



        <fieldset>
            <label id="name-label">Name<input id="name" type="text" placeholder="Name" required></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Email" required></label>
            <label id="number-label">Age<input id="number" type="number" min="13" max="150" placeholder="Age" required></label>
        <label> Application type <select id="dropdown">
            <option>Select an option</option>
            <option>My dad/mom is Georgian</option>
            <option>I have a lot of money</option>
            <option>I beg you, let me in!</option>
            <select>
            </label>
        </fieldset>
        <fieldset>
        <p class="informp">Application speed</p>
        <label><input name="options" type="radio" value="1" checked>Fiscal paradise</label>
        <label><input name="options" type="radio" value="2">Ireland</label>
        <label><input name="options" type="radio" value="3">Reasonable</label>
        <label><input name="options" type="radio" value="4">Bureaucratic hell</label>
        <label><input name="options" type="radio" value="5">Argentina</label>
        </fieldset>
        <fieldset>
        <p class="informp">What do you know about Georgia?</p>
        <label><input name="cb" type="checkbox" value ="cb1">It's in the Caucasus</label>
        <label><input type="checkbox" value="cb2">Their flag is a big plus and 4 small pluses</label>
        <label><input type="checkbox" value="cb3">They speak Georgian</label>
        <label><input type="checkbox" value="cb4">It is ungoogable</label>
        <label><input type="checkbox" value="cb5" required>It is not an US state</label>
        <textarea placeholder="Why do you want to be a Georgian..." rows="7" cols="40"></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Apply">
        </form>
        </body>
