    <section class="layout"><h2>Ejercicio</h2>

        </p>
    </section>
     <section class="layout" style="padding-bottom:80px;"><h2>Resultado</h2>

                <img src="img/puntacana.jpg" alt="playa de punta cana" title="punta cana">

            </figure>

    </section>
