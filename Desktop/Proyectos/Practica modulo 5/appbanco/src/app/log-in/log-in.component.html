

<section class="logInWindow">
    <header class="logInHeader">¡Bienvenido!</header>
    <form (ngSubmit)="logIn()">
        <label>Usuario <br> <input type="text" name="usuario" [(ngModel)]="usuario"></label> <br>
        
        <label>Contraseña <br> <input type="password" name="password" [(ngModel)]="password"></label> <br>
        
        <input type="submit" value="ingresar"> <br>

        {{sesion}}

    </form>

    <a routerLink="../registrarse"><button>Registrarse</button></a>

    <p>¿Olvidaste tu usuario?</p>
    <p>¿Olvidaste tu contraseña?</p>

   

   

</section>
